<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sistema Integrado de Manuais</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/lib/jszip.min.js"></script>
  <script src="js/lib/FileSaver.min.js"></script>
  <script src="js/data_pt.js"></script>
</head>
<body>
  <div class="container">
    <aside class="sidebar">
	  <button id="add-content-btn" onclick="toggleNewContentPanel()">+ Adicionar Conteúdo</button>
	  <button id="export-json-btn" style="display: none" onclick="exportContentDataSimple()">Exportar Dados</button>
      <nav id="menu"></nav>

    </aside>
	<main class="content">
	  <div class="search-bar-container">
		<input type="text" id="search-input" class="search-bar" placeholder="Buscar conteúdo...">
		<ul id="search-suggestions" class="search-suggestions" style="display: none;"></ul>
	  </div>

	  <article id="article-content">
		<h1>Bem-vindo</h1>
		<a id="edit-article-link" href="#" onclick="startEditing('${categoria}', '${id}')" style="display: none;">Editar</a>
		<p>Selecione um item no menu para ver o conteúdo.</p>
	  </article>

	  <!-- Overlay deve vir antes do painel -->
	  <div id="overlay"></div>

	  <section id="new-content-panel" style="display: none;">
		<div id="local-image-fix-panel"></div>
		<button id="close-panel-btn" onclick="toggleNewContentPanel()" title="Fechar">×</button>
		<h2>Adicionar Conteúdo</h2>

		<label for="category-select">Categoria existente:</label>
		<select id="category-select" onchange="handleCategoryChange()">
		  <option value="">-- Nova Categoria --</option>
		</select>

		<div id="new-category-wrapper">
		  <label for="new-category">Ou nova categoria:</label>
		  <input type="text" id="new-category" placeholder="Nova categoria" />
		</div>

		<label for="content-title">Título:</label>
		<input type="text" id="content-title" placeholder="Título do conteúdo" />

		<label for="content-body">Conteúdo:</label>
		<button onclick="toggleDebugMode()" id="debug-toggle-btn">HTML</button>
		<div id="content-body" contenteditable="true" data-placeholder="Digite ou cole o conteúdo aqui"></div>

		<button class="save-button" onclick="addNewContent()">Salvar</button>
	  </section>
	</main>
  </div>
  <div id="image-splash" onclick="closeSplash()" style="display:none;">
    <img id="splash-img" src="" alt="Imagem ampliada">
  </div>
  <script src="js/main.js"></script>
</body>
</html>
