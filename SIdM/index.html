<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sistema Integrado de Manuais</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <div class="language-switch">
        <button onclick="setLanguage('pt')">PT</button>
        <button onclick="setLanguage('en')">EN</button>
      </div>
      <nav id="menu"></nav>
	  <button id="add-content-btn" onclick="toggleNewContentPanel()">+ Adicionar Conteúdo</button>
	  
	<button id="export-json-btn" onclick="exportContentData()" style="display: none;">
	  Exportar Dados
	</button>

    </aside>
    <main class="content">
	<div class="search-bar-container">
  <input type="text" id="search-input" class="search-bar" placeholder="Buscar conteúdo...">
  <ul id="search-suggestions" class="search-suggestions" style="display: none;"></ul>
</div>
      <article id="article-content">
        <h1>Bem-vindo</h1><a id="edit-article-link" href="#" onclick="editCurrentArticle()" style="display: none;">Editar</a>
        <p>Selecione um item no menu para ver o conteúdo.</p>
      </article>
    </main>
	<section id="new-content-panel" style="display: none;">
	  <button id="close-panel-btn" onclick="toggleNewContentPanel()" title="Fechar">×</button>
	  <h2>Adicionar Conteúdo</h2
	  
		<label for="category-select">Categoria existente:</label>
		<select id="category-select" onchange="handleCategoryChange()">
		  <option value="">-- Escolher existente --</option>
		</select>

		<div id="new-category-wrapper">
		  <label for="new-category">Ou nova categoria:</label>
		  <input type="text" id="new-category" placeholder="Nova categoria" />
		</div>

	  <label for="content-title">Título:</label>
	  <input type="text" id="content-title" placeholder="Título do conteúdo" />

	  <label for="content-body">Conteúdo:</label>
	  <textarea id="content-body" rows="8" placeholder="Digite ou cole o conteúdo aqui"></textarea>

	  <button onclick="addNewContent()">Salvar</button>
	</section>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
